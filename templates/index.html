<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto+Slab&family=Bebas+Neue&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Tiny5', sans-serif; font-size: 25px;">Lista de Tareas</h1>
        <h2 style="font-family: 'Bebas Neue', sans-serif; font-size: 20px;">Grupo 19 PROGRAMACION AVANZADA</h2>
        <p class="tasks-title" style="font-family: 'Roboto Slab', serif; font-size: 20px;">TAREAS:</p>
        
        <!-- El contenido dinámico de Flask no es compatible con GitHub Pages -->
        <!-- Solo mostramos un mensaje estático o un ejemplo de cómo sería -->
        
        <button id="add-task-button" class="add-task-button">+</button>

        <div id="task-form" class="task-form hidden">
            <input type="text" id="task-title" placeholder="Título de la tarea" required style="font-family: 'Josefin Sans', sans-serif; font-size: 18px;">
            <textarea id="task-desc" placeholder="Descripción opcional" style="font-family: 'Josefin Sans', sans-serif; font-size: 18px;"></textarea>
            <button id="save-task-button" class="save-task-button">Guardar Tarea</button>
        </div>

        <ul id="task-list" class="task-list"></ul>

        <!-- Enlaces de ejemplo para login/logout/register -->
        <a href="login.html">Login</a> | 
        <a href="register.html">Register</a> | 
        <a href="logout.html">Logout</a>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
